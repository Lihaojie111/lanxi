<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-8">
            {if $row.status ==0||$row.status ==2 }
                <select id="c-cat_id" data-rule="required" class="form-control selectpicker" name="row[status]" disabled>
                    {foreach name="nodeList" item="vo"}
                    <option data-type="{$key}" value="{$key}" {if condition="$row['status'] eq $key"}selected = "selected"{/if}>{$vo}</option>
                    {/foreach}
                </select>
            {else /}
                <select id="c-cat_id" data-rule="required" class="form-control selectpicker" name="row[status]" >
                    <option data-type="1" value="1">预约成功</option>
                    <option data-type="2" value="2">服务完成</option>
                </select>
            {/if}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
