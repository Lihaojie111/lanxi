<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,add,del')}

                        <div class="dropdown btn-group {:$auth->check('user/user/multi')?'':'hide'}">
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;"
                                        data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a>
                                </li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;"
                                        data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to
                                        hidden')}</a></li>
                            </ul>
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" style="background-color: rgb(241, 87, 72);"
                                data-toggle="dropdown">*警告,会员执行删除操作后会把此会员的所有信息清空,亲谨慎操作！</a>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover"
                        data-operate-edit="{:$auth->check('user/user/edit')}"
                        data-operate-del="{:$auth->check('user/user/del')}" width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
